# App configuration
server:
  port: 8189
  servlet:
    context-path: /doe

# Spring
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQL95Dialect
      jdbc:
        lob:
          non_contextual_creation: true
      ddl-auto: validate
#      ddl-auto: create
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: doe
